<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>聯絡我們 | 翠峰飲品開發公司</title>
  <link rel="stylesheet" href="../../universal-file/nav.css"><!--匯入導覽列美化-->
  <link rel="stylesheet" href="../../universal-file/footer.css"><!--匯入尾頁美化-->
  <script src="../../universal-file/allpage.js" defer></script>
</head>
<body>

  <!-- 導覽列 -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;
      })
      .then(() => {
        // 導覽列載入完，才執行購物車更新
        updateCartDisplay();
      });
    fetch('../../universal-file/nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .then(() => {
        // 等 navbar 載入後再啟動你的navbar滾動效果
        let prevScrollPos = window.pageYOffset;
        const navbar = document.getElementById("navbar");
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const navLinks = document.getElementById('nav-links');

        window.addEventListener('scroll', function() {
          const currentScrollPos = window.pageYOffset;
          if (prevScrollPos > currentScrollPos) {
            navbar.style.top = "0";
            navbar.classList.remove("transparent");
          } else {
            navbar.style.top = "-80px";
            navbar.classList.add("transparent");
          }
          prevScrollPos = currentScrollPos;
        });

        hamburgerBtn.addEventListener('click', function() {
          navLinks.classList.toggle('active');
        });
      });
  </script>

  <!-- 聯絡表單 -->
  <section id="contact-form" style="padding: 2rem;">
    <h2 style="text-align:center;">聯絡我們</h2>
    <form id="contactForm" class="section-content">
      <label>主旨：</label><br>
      <input type="text" placeholder="請輸入聯絡主旨" required /><br><br>

      <label>Email：</label><br>
      <input type="email" placeholder="請輸入聯絡信箱" required /><br><br>

      <label>內容：</label><br>
      <textarea rows="6" placeholder="請輸入您的問題或建議" required></textarea><br><br>

      <button type="submit" class="btn">送出聯絡表單</button>
    </form>
  </section>

  <!-- 客服資訊 -->
  <section id="contact-info" style="text-align:center; margin: 2rem 0;">
    <h3>客服資訊</h3>
    <p>Email：verdantpeakdew@gmail.com </p>
    <p>電話：(02)1234-5678（服務時間：週一至週五 10:00–18:00）</p>
  </section>

  <!-- 常見問題 FAQ -->
  <section id="faq" style="padding: 2rem;">
    <h3>常見問題</h3>
    <ul class="info-list">
      <li><strong>Q：可以取消訂單嗎？</strong><br>A：訂單成立 1 小時內可透過會員專區申請取消。</li>
      <li><strong>Q：有哪些付款方式？</strong><br>A：目前支援信用卡、ATM 轉帳與貨到付款。</li>
      <li><strong>Q：宅配時間需要多久？</strong><br>A：一般為 2–3 個工作天，若遇節假日或偏遠地區可能延後。</li>
    </ul>
  </section>

  <!-- 頁尾 -->
  <div id="footer"></div>

</body>
</html>
