<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>最新消息 | 翠峰飲品開發公司</title>
  <link rel="stylesheet" href="../../universal-file/nav.css"><!--匯入導覽列美化-->
  <link rel="stylesheet" href="../../universal-file/footer.css"><!--匯入尾頁美化-->
  <script src="../../universal-file/allpage.js" defer></script>
</head>
<body>

  <!-- 導覽列 -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch('../../universal-file/nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .then(() => {
        // 等 navbar 載入後再啟動你的navbar滾動效果
        let prevScrollPos = window.pageYOffset;
        const navbar = document.getElementById("navbar");
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const navLinks = document.getElementById('nav-links');

        window.addEventListener('scroll', function() {
          const currentScrollPos = window.pageYOffset;
          if (prevScrollPos > currentScrollPos) {
            navbar.style.top = "0";
            navbar.classList.remove("transparent");
          } else {
            navbar.style.top = "-80px";
            navbar.classList.add("transparent");
          }
          prevScrollPos = currentScrollPos;
        });

        hamburgerBtn.addEventListener('click', function() {
          navLinks.classList.toggle('active');
        });
      });
  </script>

  <!-- 最新消息內容 -->
  <section id="news" style="padding: 2rem;">
    <h2 style="text-align:center;">最新消息</h2>
    
    <!-- 活動促銷 -->
    <div class="section-content">
      <h3>活動促銷</h3>
      <div class="product-grid">
        <div class="product-card">
          <h4>母親節活動開跑！</h4>
          <p>即日起至 5/15，會員下單滿 $300 贈玫瑰限定瓶。</p>
        </div>
        <div class="product-card">
          <h4>雙倍點數日</h4>
          <p>每月 10 號登入即享點數加倍，還能抽限量週邊！</p>
        </div>
      </div>
    </div>

    <!-- 新品上市 -->
    <div class="section-content">
      <h3>新品上市</h3>
      <div class="product-grid">
        <div class="product-card">
          <h4>藍玫瑰沁涼飲</h4>
          <p>全新口味藍玫瑰系列正式登場，清爽解渴！</p>
        </div>
        <div class="product-card">
          <h4>酪梨堅果飲</h4>
          <p>營養新選擇，限定門市販售中。</p>
        </div>
      </div>
    </div>

    <!-- 品牌公告 -->
    <div class="section-content">
      <h3>品牌公告</h3>
      <ul class="info-list">
        <li><strong>[公告]</strong> 門市營業時間將於 5 月 1 日起調整</li>
        <li><strong>[合作]</strong> 翠峰 × 青農聯盟 攜手推廣台灣無毒農業</li>
      </ul>
    </div>
  </section>

  <!-- 頁尾 -->
  <div id="footer"></div>

</body>
</html>
