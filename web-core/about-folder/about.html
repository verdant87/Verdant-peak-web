<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>關於我們 | 翠峰飲品開發公司</title>
    <link rel="stylesheet" href="../../universal-file/nav.css"><!--匯入導覽列美化-->
    <link rel="stylesheet" href="../../universal-file/footer.css"><!--匯入尾頁美化-->
    <link rel="stylesheet" href="about.css"><!--匯入網頁專屬美化-->
    <script src="../../universal-file/allpage.js" defer></script>
    <script src="../../universal-file/productData.js"></script><!--匯入產品資料的js-->
    <script src="../../web-core/products-folder/products.js" defer></script><!--匯入產品展示主js檔案-->
    <script src="../../online-shop-system/cart.js"></script><!--匯入購物車系統-->
  </head>
<body>

  <!-- 導覽列 -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;
      })
      .then(() => {
        // 導覽列載入完，才執行購物車更新
        updateCartDisplay();
      });
    fetch('../../universal-file/nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .then(() => {
        // 等 navbar 載入後再啟動你的navbar滾動效果
        let prevScrollPos = window.pageYOffset;
        const navbar = document.getElementById("navbar");
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const navLinks = document.getElementById('nav-links');

        window.addEventListener('scroll', function() {
          const currentScrollPos = window.pageYOffset;
          if (prevScrollPos > currentScrollPos) {
            navbar.style.top = "0";
            navbar.classList.remove("transparent");
          } else {
            navbar.style.top = "-80px";
            navbar.classList.add("transparent");
          }
          prevScrollPos = currentScrollPos;
        });

        hamburgerBtn.addEventListener('click', function() {
          navLinks.classList.toggle('active');
        });
      });
  </script>

    <!-- 頁面標題 -->
    <header>
        <h1 style="text-align:center; padding: 2rem 0; color: #006d5b;">關於翠峰</h1>
    </header>

    <!-- 品牌起源與理念 -->
    <section id="origin" class="card-section bg-light-green">
        <h2>品牌起源與理念</h2>
        <div class="section-content">
            <p>
                翠峰飲品開發公司源自對自然與健康的熱愛，致力於開發融合「綠意」、「純粹」與「科技」的健康飲品。品牌核心理念是：「每一口，皆為自然的延續」。
            </p>
        </div>
    </section>

    <!-- 綠色製程與可持續發展承諾 -->
    <section id="sustainability" class="card-section bg-beige">
        <h2>綠色製程與可持續發展</h2>
        <div class="section-content">
            <p>
                我們採用全程無毒認證製程、碳中和包裝、在地農產合作，以及回收再利用系統。從源頭減廢，為地球環境永續盡一份心力。
            </p>
        </div>
    </section>

    <!-- 公司沿革與創辦人介紹 -->
    <section id="history-founder" class="card-section bg-light-gray">
        <h2>公司沿革與創辦人</h2>
        <div class="section-content">
            <p>
                創立於 2025 年，翠峰飲品從台灣出發。創辦人陳韋誌先生。結合天然研發與美學設計，打造出獨樹一幟的品牌定位。
            </p>
        </div>
    </section>

    <!-- 品牌大事記與媒體報導 -->
    <section id="milestones" class="card-section bg-light-pink">
        <h2>品牌大事記與媒體報導</h2>
        <div class="section-content">
            <ul class="timeline">
                <li><strong>2025</strong> — 正式建立翠峰飲品開發公司。</li>
            </ul>
        </div>
    </section>

    <!-- 頁尾 -->
  <div id="footer"></div>

</body>
</html>
