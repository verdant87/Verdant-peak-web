<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>首頁 | 翠峰飲品開發公司</title>

  <!-- 絕對路徑引用共用樣式 -->
  <link rel="stylesheet" href="/universal-file/nav.css">
  <link rel="stylesheet" href="/universal-file/footer.css">

  <!-- 共用腳本：載入 nav.html / footer.html -->
  <script src="/universal-file/allpage.js" defer></script>

  <!-- 產品資料與展示 -->
  <script src="/universal-file/productData.js"></script>
  <script src="/web-core/products-folder/products.js" defer></script>

  <!-- 購物車 -->
  <script src="/online-shop-system/cart.js"></script>
</head>
<body>

  <!-- 導覽列掛載點 -->
  <div id="navbar"></div>

  <script>
    fetch('/universal-file/nav.html')  <!-- 更新為正確路徑 -->
      .then(response => {
        if (!response.ok) throw new Error('Navbar fetch failed');
        return response.text();
      })
      .then(data => {
        document.getElementById('navbar').innerHTML = data;

        // 載入完導覽列後才啟動互動與購物車更新
        updateCartDisplay();

        let prevScrollPos = window.pageYOffset;
        const navbar = document.getElementById("navbar");
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const navLinks = document.getElementById('nav-links');

        window.addEventListener('scroll', function() {
          const currentScrollPos = window.pageYOffset;
          if (prevScrollPos > currentScrollPos) {
            navbar.style.top = "0";
            navbar.classList.remove("transparent");
          } else {
            navbar.style.top = "-80px";
            navbar.classList.add("transparent");
          }
          prevScrollPos = currentScrollPos;
        });

        hamburgerBtn.addEventListener('click', function() {
          navLinks.classList.toggle('active');
        });
      })
      .catch(err => {
        console.error('導覽列載入失敗:', err);
      });
  </script>

  <!-- 品牌主視覺輪播 -->
  <section id="hero-carousel">
    <div class="carousel-slide">
      <img src="/images/hero1.jpg" alt="主視覺 1" />
      <div class="carousel-caption">自然 × 健康 × 科技</div>
    </div>
  </section>

  <main>
    <h2>公司簡介</h2>
    <p>翠峰甘露，匯聚大自然純粹精華，以健康無負擔的飲品，為每一位消費者帶來清新甘醇的味覺體驗</p>

    <h2>翠峰甘露</h2>
    <p>甘露雖美…（以下略）</p>

    <section id="news-events">
      <h2>最新消息</h2>
      <ul class="news-list">
        <li><strong>[公告]</strong> 門市營業時間調整 <span class="date">2025/04/30</span></li>
        <li><strong>[活動]</strong> 會員日雙倍點數 <span class="date">2025/05/10</span></li>
      </ul>
    </section>
  </main>

  <!-- 頁尾掛載點 -->
  <div id="footer"></div>

</body>
</html>
