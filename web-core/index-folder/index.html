<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>首頁 | 翠峰飲品開發公司</title>
  <link rel="stylesheet" href="../../universal-file/nav.css"><!--匯入導覽列美化-->
  <link rel="stylesheet" href="../../universal-file/footer.css"><!--匯入尾頁美化-->
  <script src="../../universal-file/allpage.js" defer></script>
  <script src="../../universal-file/productData.js"></script><!--匯入產品資料的js-->
  <script src="products.js" defer></script><!--匯入產品展示主js檔案-->
  <script src="../../online-shop-system/cart.js"></script><!--匯入購物車系統-->
</head>
<body>

  <!-- 導覽列（Navbar） -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;
      })
      .then(() => {
        // 導覽列載入完，才執行購物車更新
        updateCartDisplay();
      });
    fetch('../../universal-file/nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .then(() => {
        // 等 navbar 載入後再啟動你的navbar滾動效果
        let prevScrollPos = window.pageYOffset;
        const navbar = document.getElementById("navbar");
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const navLinks = document.getElementById('nav-links');

        window.addEventListener('scroll', function() {
          const currentScrollPos = window.pageYOffset;
          if (prevScrollPos > currentScrollPos) {
            navbar.style.top = "0";
            navbar.classList.remove("transparent");
          } else {
            navbar.style.top = "-80px";
            navbar.classList.add("transparent");
          }
          prevScrollPos = currentScrollPos;
        });

        hamburgerBtn.addEventListener('click', function() {
          navLinks.classList.toggle('active');
        });
      });
  </script>

  <!-- 品牌主視覺輪播 -->
  <section id="hero-carousel">
    <div class="carousel-slide">
      <img src="images/hero1.jpg" alt="主視覺 1" />
      <div class="carousel-caption">自然 × 健康 × 科技</div>
    </div>
    <!-- 可再加其他圖片 -->
  </section>

  <!-- 精選產品預覽 -->
  <section id="featured-products">
    <h2>精選商品</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/product1.jpg" alt="商品1" />
        <h3>原味植萃飲</h3>
        <a href="../products-folder/products.html" class="btn">立即選購</a>
      </div>
      <div class="product-card">
        <img src="images/product2.jpg" alt="商品2" />
        <h3>玫瑰花茶</h3>
        <a href="../products-folder/products.html" class="btn">立即選購</a>
      </div>
    </div>
  </section>

  <!-- 最新公告與活動 -->
  <section id="news-events">
    <h2>最新消息</h2>
    <ul class="news-list">
      <li><strong>[公告]</strong> 門市營業時間調整 <span class="date">2025/04/30</span></li>
      <li><strong>[活動]</strong> 會員日雙倍點數 <span class="date">2025/05/10</span></li>
    </ul>
  </section>

  <!-- 門市推薦與導覽入口 -->
  <section id="store-locator">
    <h2>門市推薦</h2>
    <div class="store-preview">
      <img src="images/store.jpg" alt="門市圖" />
      <div>
        <h3>新北淡水實體店</h3>
        <p>備有客製健康飲品與專人服務。</p>
        <a href="stores.html" class="btn">查看門市</a>
      </div>
    </div>
  </section>

  <!-- 頁尾 -->
  <div id="footer"></div>

</body>
</html>
