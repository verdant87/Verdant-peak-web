<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>條款與政策 | 翠峰飲品開發公司</title>
  <link rel="stylesheet" href="../../universal-file/nav.css"><!--匯入導覽列美化-->
  <link rel="stylesheet" href="../../universal-file/footer.css"><!--匯入尾頁美化-->
  <script src="../../universal-file/allpage.js" defer></script>
</head>
<body>

  <!-- 導覽列 -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch('../../universal-file/nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .then(() => {
        // 等 navbar 載入後再啟動你的navbar滾動效果
        let prevScrollPos = window.pageYOffset;
        const navbar = document.getElementById("navbar");
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const navLinks = document.getElementById('nav-links');

        window.addEventListener('scroll', function() {
          const currentScrollPos = window.pageYOffset;
          if (prevScrollPos > currentScrollPos) {
            navbar.style.top = "0";
            navbar.classList.remove("transparent");
          } else {
            navbar.style.top = "-80px";
            navbar.classList.add("transparent");
          }
          prevScrollPos = currentScrollPos;
        });

        hamburgerBtn.addEventListener('click', function() {
          navLinks.classList.toggle('active');
        });
      });
  </script>

  <!-- 條款與政策內容 -->
  <section id="policy" style="padding: 2rem;">
    <h2 style="text-align:center;">條款與政策</h2>

    <div class="section-content">
      <h3>隱私權政策</h3>
      <p>
        我們尊重並保護您的個人資料，不會將個資提供給第三方。所有收集的資訊僅用於提供服務、會員權益與訂單處理。
      </p>
    </div>

    <div class="section-content">
      <h3>使用者條款</h3>
      <p>
        使用本網站即代表您同意所有使用條款。請勿惡意下單、干擾網站運作，違者依法處理。
      </p>
    </div>

    <div class="section-content">
      <h3>退換貨與退款機制</h3>
      <p>
        飲品為易腐商品，恕無法退換貨。若產品破損或品質異常，請於收貨 24 小時內聯繫客服處理。
      </p>
    </div>

    <div class="section-content">
      <h3>消費者保護聲明</h3>
      <p>
        我們依法遵守《消費者保護法》，確保您的權益，並提供完整透明的交易流程與售後服務。
      </p>
    </div>
  </section>

  <!-- 頁尾 -->
  <div id="footer"></div>

</body>
</html>
