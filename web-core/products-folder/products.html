<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>產品專區 | 翠峰飲品開發公司</title>
  <link rel="stylesheet" href="../../universal-file/nav.css"><!--匯入導覽列美化-->
  <script src="../../universal-file/allpage.js" defer></script>
  <script src="products.js"></script>
  <script src="../../universal-file/navsetting.js" defer></script>
</head>
<body>

  <!-- 導覽列（Navbar） -->
  <div id="navbar"></div>
  <script>
    fetch('../../universal-file/nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .then(() => {
        // 等 navbar 載入後再啟動你的navbar滾動效果
        let prevScrollPos = window.pageYOffset;
        const navbar = document.getElementById("navbar");
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const navLinks = document.getElementById('nav-links');

        window.addEventListener('scroll', function() {
          const currentScrollPos = window.pageYOffset;
          if (prevScrollPos > currentScrollPos) {
            navbar.style.top = "0";
            navbar.classList.remove("transparent");
          } else {
            navbar.style.top = "-80px";
            navbar.classList.add("transparent");
          }
          prevScrollPos = currentScrollPos;
        });

        hamburgerBtn.addEventListener('click', function() {
          navLinks.classList.toggle('active');
        });
      });
  </script>

  <!-- 搜尋與篩選 -->
  <section id="search-filter" style="text-align: center; margin: 2rem 0;">
    <input type="text" id="searchInput" placeholder="搜尋商品..." />
    <select id="categoryFilter">
      <option value="all">所有分類</option>
      <option value="classic">原味系列</option>
      <option value="rose">玫瑰系列</option>
      <option value="blue">藍玫瑰系列</option>
      <option value="limited">限定商品</option>
    </select>
  </section>

  <!-- 商品展示 -->
  <h1>商品展示</h1>
  <div id="product-list">
      <!-- 商品項目會由 JavaScript 動態插入 -->
  </div>
  <section id="product-list" class="product-grid">

    <!-- 商品卡片 -->
    <div class="product-card" data-category="classic">
      <img src="images/original1.jpg" alt="原味飲品" />
      <h3>原味植萃飲</h3>
      <p>成分：天然草本精華、純水<br>保存：冷藏｜規格：350ml</p>
      <p class="price">NT$65</p>
      <button class="btn">加入購物車</button>
    </div>

    <div class="product-card" data-category="rose">
      <img src="images/rose1.jpg" alt="玫瑰花茶" />
      <h3>玫瑰花茶</h3>
      <p>成分：玫瑰、蜂蜜、純水<br>保存：冷藏｜規格：350ml</p>
      <p class="price">NT$75</p>
      <button class="btn">加入購物車</button>
    </div>

    <div class="product-card" data-category="blue">
      <img src="images/blue1.jpg" alt="藍玫瑰飲" />
      <h3>藍玫瑰沁涼飲</h3>
      <p>成分：藍玫瑰萃取、檸檬<br>保存：冷藏｜規格：350ml</p>
      <p class="price">NT$85</p>
      <button class="btn">加入購物車</button>
    </div>

    <div class="product-card" data-category="limited">
      <img src="images/limited1.jpg" alt="限定水果飲" />
      <h3>夏日限定水果飲</h3>
      <p>成分：綜合水果、薄荷氣泡水<br>保存：冷藏｜規格：500ml</p>
      <p class="price">NT$95</p>
      <button class="btn">加入購物車</button>
    </div>

  </section>

  <!-- 頁尾 -->
  <div id="footer"></div>

</body>
</html>
