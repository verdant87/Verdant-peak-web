<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單完成</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>訂單完成</h1>
    <p>感謝您的訂購！您的訂單編號是：<span id="order-id">1234567890</span></p>
    <p>您可以在下方查看您的訂單追蹤資訊：</p>
    <p>運送狀態：<span id="shipping-status">處理中</span></p>

    <script src="script.js"></script>

 <script>
    const orderId = localStorage.getItem('orderId');
    if (!orderId) {
      document.getElementById('order-id').textContent = '無法取得';
      document.getElementById('shipping-status').textContent = '無法查詢';
    } else {
      fetch(`/api/order/${orderId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('order-id').textContent = data.order_id;
          document.getElementById('shipping-status').textContent = data.status;
        });
    }
  </script>

<script src="/static/js/productData.js"></script>

</body>
</html>
