<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>結帳 | 翠峰飲品開發公司</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../universal-file/nav.css"><!--匯入導覽列美化-->
  <script src="../universal-file/allpage.js" defer></script>
</head>
<body>

  <!-- 導覽列 -->
  <div id="navbar"></div>

  <!-- 結帳內容 -->
  <section id="checkout" style="padding: 2rem;">
    <h2 style="text-align:center;">結帳資料填寫</h2>
    <form id="checkoutForm" class="section-content">
      <h3>收件人資訊</h3>
      <input type="text" placeholder="姓名" required /><br><br>
      <input type="tel" placeholder="聯絡電話" required /><br><br>
      <input type="text" placeholder="配送地址" required /><br><br>

      <h3>付款方式</h3>
      <select required>
        <option value="">請選擇付款方式</option>
        <option value="credit">信用卡付款</option>
        <option value="atm">ATM 轉帳</option>
        <option value="cod">貨到付款</option>
      </select><br><br>

      <h3>運送方式</h3>
      <select required>
        <option value="">請選擇運送方式</option>
        <option value="home">宅配到府</option>
        <option value="store">超商取貨</option>
      </select><br><br>

      <button type="submit" class="btn">確認送出訂單</button>
    </form>
  </section>

  <!-- 頁尾 -->
  <footer>
    <div class="footer-links">
      <a href="terms.html">使用條款</a> |
      <a href="privacy.html">隱私政策</a>
    </div>
    <div class="footer-contact">
      聯絡我們：info@verdantpeak.com | 電話：(02)1234-5678
    </div>
    <div class="footer-social">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Line</a>
    </div>
    <p class="copyright">© 2025 翠峰飲品開發公司</p>
  </footer>

</body>
</html>
