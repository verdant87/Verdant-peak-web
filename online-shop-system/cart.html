  <!-- 購物車內容 -->
  <section id="cart">
    <h2 style="text-align:center;">您的購物車</h2>
    <table class="cart-table">
      <thead>
        <tr>
          <th>商品</th>
          <th>價格</th>
          <th>數量</th>
          <th>小計</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- 示例一筆 -->
        <tr>
          <td>原味植萃飲</td>
          <td>NT$65</td>
          <td><input type="number" value="2" min="1" /></td>
          <td>NT$130</td>
          <td><button class="btn">移除</button></td>
        </tr>
        <!-- 更多商品由 JS 動態產生 -->
      </tbody>
    </table>

    <div class="cart-summary" style="text-align: center; margin: 2rem;">
      <p>總計：NT$130</p>
